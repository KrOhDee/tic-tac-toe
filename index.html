<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script defer src="scripts.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    
    <div class="gameboard bg-black container-fluid vh-100 d-flex flex-column justify-content-center align-items-center">
        <div class="header container d-flex justify-content-center">
            <h3 class="mb-5 text-white">Tic-Tac-Toe</h3>
        </div>
        <div class="row">
            <div cellIndex="0" class="col bg-white" id="0"></div>
            <div cellIndex="1" class="col bg-white" id="1"></div>
            <div cellIndex="2" class="col bg-white" id="2"></div>
        </div>
        <div class="row">
            <div cellIndex="3" class="col bg-white" id="3"></div>
            <div cellIndex="4" class="col bg-white" id="4"></div>
            <div cellIndex="5" class="col bg-white" id="5"></div>
        </div>
        <div class="row">
            <div cellIndex="6" class="col bg-white" id="6"></div>
            <div cellIndex="7" class="col bg-white" id="7"></div>
            <div cellIndex="8" class="col bg-white" id="8"></div>
        </div>
        <button class="btn btn-danger mt-3">Restart Game</button>
        <div class="info mt-2"></div>
    </div>
    
   
    
</body>
</html>
